# ===============================
# DATASOURCE (MSSQL)
# ===============================

quarkus.datasource.db-kind=mssql
quarkus.datasource.jdbc=true

quarkus.datasource.username=pshare
quarkus.datasource.password=123456

quarkus.datasource.jdbc.url=jdbc:sqlserver://192.168.203.137:1433;databaseName=PrimeFraud;encrypt=false

quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=8


# Cache configuration
fraud.cache.ttl.minutes=5
fraud.cache.enabled=true

# Kogito
kogito.service.url=http://localhost:8080
kogito.rules.cache=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.primebank.fraud".level=DEBUG


# ===============================
# MYPRIME SPECIFIC CONFIGURATION
# ===============================

# Service Configuration
myprime.service.name=MyPrimeFraudDetection
myprime.service.version=1.0.0

# Cache Configuration
myprime.cache.ttl.minutes=5
myprime.cache.enabled=true

# Decision Configuration
myprime.risk.fraud.threshold=50
myprime.risk.suspicious.threshold=30
myprime.ml.fraud.threshold=0.7
myprime.ml.suspicious.threshold=0.5

# Audit Logging
myprime.audit.enabled=true
myprime.audit.logfile=/var/log/myprime-fraud.log
myprime.audit.maxsize=100MB
myprime.audit.retention=30

# Performance
myprime.request.timeout.ms=5000
myprime.max.concurrent.requests=100

# Monitoring
myprime.metrics.enabled=true
myprime.metrics.port=9091


# Disable DMN validation during development
kogito.decisions.validation=IGNORE
quarkus.kogito.generator.rest=false
quarkus.live-reload.password=dev